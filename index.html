                <span class="songName">xyzasdfnnflkdsllklf</span>

        </div>

    <div class="play">
        <input type="range"  min="0" value="0" max="100" name="range" id="progressbar" >

        <div class="icons">
            <i class="fa-2x fa-solid fa-backward" id="previous"></i>
            <i class="fa-2x fa-sharp fa-regular fa-circle-play" id="masterplay"></i>
            <i class="fa-2x fa-solid fa-forward" id="next"></i> 
        </div>
        <div class="pgif">
            <img src="./images/play.gif" id="gif" alt="">
        </div>
    </div>
